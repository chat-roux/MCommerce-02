<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>M-Commerce</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
	    <h1 class="text-center">Application M-Commerce</h1>
	    <div class="row">
	        <div class="col-md-4 mx-auto mt-5 text-center">
	        	<form th:action="@{|/commande/confirmer|}" th:method="post">
		        	<div>
		        		<input type="hidden" th:id="commandeId" th:name="commandeId" th:value="${commandeConfirmerView.commandeBean.id}"></input>
		        	</div>
		        	<div>
		        		<input type="hidden" th:id="produitId" th:name="produitId" th:value="${commandeConfirmerView.produitBean.id}"></input>
		        	</div>
		        	<div>
		        		<label>Prix du produit :</label>
		        		<input type="text" th:id="produitPrix" th:name="produitPrix" th:value="${commandeConfirmerView.produitBean.prix}" readonly="readonly"></input>
		        	</div>
		        	<div>
		        		<label>Quantite commandee :</label>
		        		<input type="text" th:id="commandeQuantite" th:name="commandeQuantite" th:value="${commandeConfirmerView.commandeBean.quantite}"></input>
		        	</div>
		        	<div>
		        		<input type="submit" th:id="payerButton" th:name="payerButton" value="CONFIRMER LA COMMANDE"/>
		        	</div>
	        	</form>
	        </div>
	    </div>
	    <div th:if="${error}" class="col-md-4 my-1">
	    	<span th:text="${error}"></span>
	    </div>
	</div>
	<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
