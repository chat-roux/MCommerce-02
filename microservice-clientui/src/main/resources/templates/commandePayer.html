<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>M-Commerce</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
	    <h1 class="text-center">Application M-Commerce</h1>
	    <div class="row">
	        <div class="col-md-4 mx-auto mt-5 text-center">
	        	<form th:action="@{|/commande/payer|}" th:method="post">
		        	<div>
		        		<input type="hidden" th:id="commandeId" th:name="commandeId" th:value="${commandePayerView.commandeBean.id}"></input>
		        	</div>
		        	<div>
		        		<input type="hidden" th:id="produitId" th:name="produitId" th:value="${commandePayerView.produitBean.id}"></input>
		        	</div>
		        	<div>
		        		<label>Prix du produit :</label>
		        		<input type="text" th:id="produitPrix" th:name="produitPrix" th:value="${commandePayerView.produitBean.prix}" readonly="readonly"></input>
		        	</div>
		        	<div>
		        		<label>Quantite commandee :</label>
		        		<input type="text" th:id="commandeQuantite" th:name="commandeQuantite" th:value="${commandePayerView.commandeBean.quantite}"></input>
		        	</div>
		            <!-- p>
		                <a th:href="@{|/paiement/${commande.id}/${montant}|}" class="font-weight-bold">Payer Ma Commande</a>
		            </p -->
		        	<div>
		        		<input type="submit" th:id="payerButton" th:name="payerButton" value="PAYER LA COMMANDE"/>
		        	</div>
	        	</form>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
