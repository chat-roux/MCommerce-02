<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>M-Commerce</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
	    <h1 class="text-center">Application M-Commerce</h1>
	    <div class="row">
	        <div class="col-md-4 mx-auto mt-5 text-center">
	        	<div>
	        		<label>Id du paiement :</label>
	        		<input type="text" th:id="paiementId" th:name="id" th:value="${paiementResultatView.paiementBean.id}"></input>
	        	</div>
	        	<div>
	        		<label>Montant du paiement :</label>
	        		<input type="text" th:id="paiementMontant" th:name="montant" th:value="${paiementResultatView.paiementBean.montant}" readonly="readonly"></input>
	        	</div>
	            <p>
	                <a th:href="@{|/produit|}" class="font-weight-bold">RETOUR A LA LISTE DES PRODUITS</a>
	            </p>
	        </div>
	    </div>
	    <div th:if="${error}" class="col-md-4 my-1">
	    	<span th:text="${error}"></span>
	    </div>
	</div>
	<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
